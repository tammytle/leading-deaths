<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<style>

	body {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.bar {
	  fill: steelblue;
	}

	.x.axis path {
	  display: none;
	}

	</style>
</head>
<body>
	<script src="//d3js.org/d3.v3.min.js"></script>
<!-- 	// <script src="js/graph.js"></script> -->
	<script>
	var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
console.log('load data plz');
d3.csv("data/leading-deaths.csv", function(item){
	item.Value = +item.Value;
	item.Ref_Date = +item.Ref_Date;
	return item;
}, function(error, data) {
	var dataSet = {};

  if (error) throw error;

  data.forEach(function(item){
  	if (item.UNIT === 'Number of deaths' && (
  		item.SEX === 'Males' || item.SEX === 'Females'
  		)) {
	  	if(!dataSet[item.CAUSEOFDEATH]) {
	  		dataSet[item.CAUSEOFDEATH] = {}
	  	}

	  	if(!dataSet[item.CAUSEOFDEATH][item.Ref_Date]) {
	  		dataSet[item.CAUSEOFDEATH][item.Ref_Date] = {
	  			year: item.Ref_Date,
	  			male: 0,
	  			female: 0
	  		};
	  	}

  		if(item.SEX === 'Males') {
  			dataSet[item.CAUSEOFDEATH][item.Ref_Date].male = item.Value;
  		} else if(item.SEX === 'Females') {
  			dataSet[item.CAUSEOFDEATH][item.Ref_Date].female = item.Value;
  		}
  	}
  });

  Object.keys(dataSet).forEach(function(deathKey){
  	var yearData = [];
  	Object.keys(dataSet[deathKey]).forEach(function(yearKey) {
  		yearData.push(dataSet[deathKey][yearKey]);
  	});
  	dataSet[deathKey] = yearData;
  });

  console.log(dataSet);

  var Accidents = dataSet['Alzheimer\'s disease'];
 color.domain(d3.keys(Accidents[0]).filter(function(key) { return key !== "year"; }));

  Accidents.forEach(function(d) {
    var y0 = 0;
    d.sexes = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
    d.total = d.sexes[d.sexes.length - 1].y1;
  });

  Accidents.sort(function(a, b) { return b.total - a.total; });

  x.domain(Accidents.map(function(d) { return d.year; }));
  y.domain([0, d3.max(Accidents, function(d) { return d.total; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")

  var year = svg.selectAll(".year")
      .data(Accidents)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.year) + ",0)"; });

  year.selectAll("rect")
      .data(function(d) { return d.sexes; })
    .enter().append("rect")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .style("fill", function(d) { return color(d.name); });

  var legend = svg.selectAll(".legend")
      .data(color.domain().slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});
</script>
</body>
</html>
